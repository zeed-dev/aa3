name: aptus_aware3
description: Aptus Aware.
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=2.19.5 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
  
  fonts:
    - family: Browalia New
      fonts:
        - asset: assets/fonts/browalia.ttf
        - asset: assets/fonts/browalia_italic.ttf
          style: italic
        - asset: assets/fonts/browalia_bold.ttf
          weight: 700
        - asset: assets/fonts/browalia_bold_italic.ttf
          style: italic
          weight: 700

    - family: Good Times
      fonts:
        - asset: assets/fonts/goodtimes.ttf
